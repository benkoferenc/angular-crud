<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Contact</th>
        <th scope="col">Action </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let person of Persons; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ person.name }}</td>
        <td>{{ person.gender }}</td>
        <td>{{ person.birthDate }}</td>
        <td>
          <!---<span (click)="removePerson(person)" class="text-danger">Delete</span> &nbsp;
          <span routerLink="/update-person/{{person.id}}" class="text-primary">Edit</span>--->
        </td>
      </tr>
    </tbody>
  </table>
