<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<mat-toolbar fxLayout="row" color = "primary">
    <span fxFlex>Person CRUD</span>
    <button mat-button *ngFor="let item of menuItems" [routerLink]="[item.route]" fxHide.xs>
        <mat-icon class="mr">{{item.icon}}</mat-icon>
        {{item.label}}
    </button>
    <button mat-icon-button [matMenuTriggerFor]="dropMenu" fxHide fxShow.xs>
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #dropMenu="matMenu">
        <ng-container *ngFor="let item of menuItems">
            <button mat-menu-item [routerLink]="[item.route]">
                <mat-icon class="mr">{{item.icon}}</mat-icon>
                {{item.label}}
            </button>
        </ng-container>
    </mat-menu>
</mat-toolbar>
